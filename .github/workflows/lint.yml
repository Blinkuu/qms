name: Lint
on: [ push ]
permissions:
  contents: read
jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
      - uses: actions/checkout@v3
      - name: Run lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest
          args: --timeout 3m
