apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: qms
  labels:
    app: qms
spec:
  serviceName: qms
  replicas: 1
  selector:
    matchLabels:
      app: qms
  template:
    metadata:
      labels:
        app: qms
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '6789'
    spec:
      containers:
        - name: qms
          image: qms:latest
          args:
            - "-config.file=/app/configs/config.yaml"
            - "-config.expand-env=true"
          env:
            - name: REPLICA_ID_OVERRIDE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - name: http
              protocol: TCP
              containerPort: 6789
            - name: gossip
              protocol: TCP
              containerPort: 7946
          volumeMounts:
            - name: qms-config
              mountPath: /app/configs
            - name: qms-data
              mountPath: /qms/data/raft
      volumes:
        - name: qms-config
          configMap:
            name: qms-config
        - name: qms-data
          persistentVolumeClaim:
            claimName: qms-data
  volumeClaimTemplates:
    - metadata:
        name: qms-data
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 20Gi
