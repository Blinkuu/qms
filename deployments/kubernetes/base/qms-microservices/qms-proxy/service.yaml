apiVersion: v1
kind: Service
metadata:
  name: qms-proxy-http
spec:
  clusterIP: None
  selector:
    app: qms-proxy
  ports:
    - name: http
      protocol: TCP
      port: 6789
      targetPort: http
---
apiVersion: v1
kind: Service
metadata:
  name: qms-proxy-gossip
spec:
  clusterIP: None
  selector:
    app: qms-proxy
  ports:
    - name: gossip
      protocol: TCP
      port: 7946
      targetPort: gossip
